<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>My Portfolio</title>
  </head>
  <body>
    <div class="container">
      <header class="toolbar">
        <a href="#" class="tool logo">Welcome</a>
        <nav>
          <img class="tool menu" src="./images/icon-menu.png" alt="menu-icon" />
        </nav>
      </header>
      <section class="presentation">
        <h1 class="present title">Hey there. I'm Paulina</h1>
        <h2 class="present second-title">I'm a software developer</h2>
        <p class="personal-description">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, donâ€™t hestiate to contact me.
        </p>

        <ul class="social-media">
          <li id="twitter">
            <a href="#">
              <img
                class="social twitter"
                src="./images/twitter.png"
                alt="twitter"
              />
            </a>
          </li>
          <li id="linkedin">
            <a href="">
              <img
                class="social linkedin"
                src="./images/linkedin.png"
                alt="linkedin"
              />
            </a>
          </li>
          <li id="medium">
            <a href="">
              <img
                class="social medium"
                src="./images/medium.png"
                alt="medium"
              />
            </a>
          </li>
          <li id="github">
            <a href="">
              <img
                class="social github"
                src="./images/github.png"
                alt="github"
              />
            </a>
          </li>
          <li id="angellist">
            <a href="#">
              <img
                class="social angelist"
                src="./images/angellist.png"
                alt="github"
              />
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
